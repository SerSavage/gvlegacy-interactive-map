<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria Victis Interactive Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; overflow: hidden; }
        .topmenu { background: #333; padding: 10px; text-align: center; z-index: 1000; position: relative; }
        .topmenu a { color: #fff; text-decoration: none; margin: 0 15px; }
        .topmenu a:hover { color: #ffff00; }
        #map-container { 
        width: 100%;
            height: calc(100vh - 50px); 
            background: #1a1a1a; 
            overflow: auto;
    position: relative;
        }
        #map-canvas {
      display: block;
            background: #1a1a1a;
        }
        .loading {
      position: absolute;
    top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
    color: #fff;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="topmenu">
        <a href="#">Home</a>
        <a href="#">Interactive Map</a>
        <a href="#">Item Database</a>
        <a href="#">Workshop</a>
        <a href="#">Character Builder</a>
    </div>
    <div id="map-container">
        <div class="loading" id="loading">Loading map tiles...</div>
        <canvas id="map-canvas"></canvas>
    </div>
    <script>
        console.log('=== Gloria Victis Interactive Map ===');
        
        var TILE_SIZE = 256;
        var areas = ['Main', 'GC1', 'ArenaTournament'];
        var loadingDiv = document.getElementById('loading');
        
        // Stoneholm map coordinates: x0y0 to x20y17
        var minX = 0, maxX = 20;
        var minY = 0, maxY = 17;
        
        // Track which tiles actually exist
        var existingTiles = {}; // key: "x,y,area" -> true if exists
        
        // Discover which tiles exist
        function discoverExistingTiles() {
            loadingDiv.textContent = 'Discovering existing tiles...';
            
            var allTests = [];
            for (var y = minY; y <= maxY; y++) {
                for (var x = minX; x <= maxX; x++) {
                    areas.forEach(function(area) {
                        allTests.push({x: x, y: y, area: area});
                    });
                }
            }
            
            var totalTests = allTests.length;
            var completed = 0;
            var found = 0;
            var batchSize = 50;
            var currentIndex = 0;
            
            function testTile(x, y, area) {
                var img = new Image();
                var tilePath = '/GVmaptiles/x' + x + 'y' + y + '_' + area + '.png';
                var key = x + ',' + y + ',' + area;
                
                img.onload = function() {
                    existingTiles[key] = true;
                    found++;
                };
                
                img.onerror = function() {
                    // Tile doesn't exist - that's OK
                };
                
                // Complete the test after a short delay
                setTimeout(function() {
                    completed++;
                    var percent = Math.round((completed / totalTests) * 100);
                    loadingDiv.textContent = 'Discovering tiles... ' + percent + '% (' + found + ' found)';
                    
                    if (completed >= totalTests) {
                        setTimeout(function() {
                            console.log('=== Discovery Complete ===');
                            console.log('Found ' + found + ' existing tiles');
                            console.log('Coordinate range: X[' + minX + ' to ' + maxX + '], Y[' + minY + ' to ' + maxY + ']');
                            initializeMap();
                        }, 500);
                    }
                }, 30);
                
                img.src = tilePath;
            }
            
            function processBatch() {
                var end = Math.min(currentIndex + batchSize, allTests.length);
                
                for (var i = currentIndex; i < end; i++) {
                    var test = allTests[i];
                    testTile(test.x, test.y, test.area);
                }
                
                currentIndex = end;
                if (end < allTests.length) {
                    setTimeout(processBatch, 10);
                }
            }
            
            processBatch();
        }
        
        function initializeMap() {
            // Calculate map dimensions
            var mapWidthTiles = maxX - minX + 1;  // 21 tiles (0-20)
            var mapHeightTiles = maxY - minY + 1; // 18 tiles (0-17)
            var mapWidthPx = mapWidthTiles * TILE_SIZE;  // 21 * 256 = 5376px
            var mapHeightPx = mapHeightTiles * TILE_SIZE; // 18 * 256 = 4608px
            
            console.log('=== Map Initialization ===');
            console.log('Tile range: X[' + minX + ' to ' + maxX + '] (' + mapWidthTiles + ' tiles)');
            console.log('Tile range: Y[' + minY + ' to ' + maxY + '] (' + mapHeightTiles + ' tiles)');
            console.log('Canvas size: ' + mapWidthPx + 'x' + mapHeightPx + ' pixels');
            
            var canvas = document.getElementById('map-canvas');
            var ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = mapWidthPx;
            canvas.height = mapHeightPx;
            
            console.log('Canvas dimensions: ' + canvas.width + 'x' + canvas.height);
            
            // Fill background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, mapWidthPx, mapHeightPx);
            
            var loadedTiles = 0;
            var failedTiles = 0;
            var allLoaded = 0;
            var totalToLoad = Object.keys(existingTiles).length;
            
            console.log('Total tiles to load: ' + totalToLoad);
            
            if (totalToLoad === 0) {
                console.warn('No tiles found in discovery! Trying to load all possible tiles...');
                // Fallback: try loading all tiles in range
                totalToLoad = mapWidthTiles * mapHeightTiles * areas.length;
            }
            
            // Load a tile
            function loadTile(x, y, area, callback) {
                var img = new Image();
                var tilePath = '/GVmaptiles/x' + x + 'y' + y + '_' + area + '.png';
                var key = x + ',' + y + ',' + area;
                
                img.onload = function() {
                    // Convert tile coordinate to canvas pixel position
                    // x0y0 should be at pixel (0, 0)
                    // x1y0 should be at pixel (256, 0)
                    // x0y1 should be at pixel (0, 256)
                    var px = (x - minX) * TILE_SIZE; // Since minX = 0, this is just x * 256
                    var py = (y - minY) * TILE_SIZE; // Since minY = 0, this is just y * 256
                    
                    // Draw the tile
                    ctx.drawImage(img, px, py);
                    
                    if (loadedTiles % 100 === 0) {
                        console.log('Loaded tile x' + x + 'y' + y + '_' + area + ' at [' + px + ', ' + py + ']');
                    }
                    
                    callback(true);
                };
                
                img.onerror = function() {
                    callback(false);
                };
                
                img.src = tilePath;
            }
            
            // Build list of tiles to load
            var tilesToLoad = [];
            
            // Load all tiles in the range
            for (var y = minY; y <= maxY; y++) {
                for (var x = minX; x <= maxX; x++) {
                    areas.forEach(function(area) {
                        var key = x + ',' + y + ',' + area;
                        // Load if we discovered it exists, or if discovery found nothing (load all)
                        if (totalToLoad === 0 || existingTiles[key]) {
                            tilesToLoad.push({x: x, y: y, area: area});
                        }
                    });
                }
            }
            
            console.log('Loading ' + tilesToLoad.length + ' tiles...');
            totalToLoad = tilesToLoad.length;
            
            // Load tiles with batching to avoid overwhelming
            var loadIndex = 0;
            function loadNextBatch() {
                var batchEnd = Math.min(loadIndex + 15, tilesToLoad.length);
                
                for (var i = loadIndex; i < batchEnd; i++) {
                    var tile = tilesToLoad[i];
                    loadTile(tile.x, tile.y, tile.area, function(success) {
                        allLoaded++;
                        if (success) {
                            loadedTiles++;
                        } else {
                            failedTiles++;
                        }
                        
                        var percent = Math.round((allLoaded / totalToLoad) * 100);
                        loadingDiv.textContent = 'Loading map tiles... ' + percent + '% (' + loadedTiles + ' loaded)';
                        
                        if (allLoaded >= totalToLoad) {
                            loadingDiv.style.display = 'none';
                            console.log('=== Map Loaded ===');
                            console.log('Successfully loaded: ' + loadedTiles + ' tiles');
                            console.log('Failed to load: ' + failedTiles + ' tiles');
                            console.log('Canvas size: ' + canvas.width + 'x' + canvas.height);
                            
                            // Center the view on the middle of the map
                            var container = document.getElementById('map-container');
                            var centerX = (mapWidthPx / 2);
                            var centerY = (mapHeightPx / 2);
                            
                            container.scrollLeft = centerX - container.clientWidth / 2;
                            container.scrollTop = centerY - container.clientHeight / 2;
                            
                            console.log('Centered view on map center');
                            console.log('Map center is at pixel [' + centerX + ', ' + centerY + ']');
                        }
                    });
                }
                
                loadIndex = batchEnd;
                if (loadIndex < tilesToLoad.length) {
                    setTimeout(loadNextBatch, 30);
                }
            }
            
            loadNextBatch();
            setupControls(canvas);
        }
        
        function setupControls(canvas) {
            var scale = 1;
            var container = document.getElementById('map-container');
            
            // Zoom with mouse wheel
            container.addEventListener('wheel', function(e) {
                e.preventDefault();
                var delta = e.deltaY > 0 ? 0.9 : 1.1;
                scale = Math.max(0.5, Math.min(3, scale * delta));
                canvas.style.transform = 'scale(' + scale + ')';
                canvas.style.transformOrigin = 'top left';
            });
            
            // Pan with mouse drag
            var isDragging = false;
            var startX, startY, scrollLeft, scrollTop;
            
            container.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.pageX - container.offsetLeft;
                startY = e.pageY - container.offsetTop;
                scrollLeft = container.scrollLeft;
                scrollTop = container.scrollTop;
            });
            
            container.addEventListener('mouseleave', function() {
                isDragging = false;
            });
            
            container.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            container.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                var x = e.pageX - container.offsetLeft;
                var y = e.pageY - container.offsetTop;
                var walkX = (x - startX) * 2;
                var walkY = (y - startY) * 2;
                container.scrollLeft = scrollLeft - walkX;
                container.scrollTop = scrollTop - walkY;
            });
        }
        
        // Start discovery
        discoverExistingTiles();
        console.log('=== Map Initialized ===');
    </script>
  </body>
</html>
