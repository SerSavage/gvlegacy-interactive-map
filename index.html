<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria Victis Interactive Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; overflow: hidden; }
        .topmenu { background: #333; padding: 10px; text-align: center; z-index: 1000; position: relative; }
        .topmenu a { color: #fff; text-decoration: none; margin: 0 15px; }
        .topmenu a:hover { color: #ffff00; }
        #map-container { 
            width: 100%; 
            height: calc(100vh - 50px); 
            background: #1a1a1a; 
            overflow: auto;
            position: relative;
        }
        #map-canvas {
            display: block;
            background: #1a1a1a;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="topmenu">
        <a href="#">Home</a>
        <a href="#">Interactive Map</a>
        <a href="#">Item Database</a>
        <a href="#">Workshop</a>
        <a href="#">Character Builder</a>
    </div>
    <div id="map-container">
        <div class="loading" id="loading">Loading map tiles...</div>
        <canvas id="map-canvas"></canvas>
    </div>
    <script>
        console.log('=== Gloria Victis Interactive Map ===');
        
        var TILE_SIZE = 256;
        var areas = ['Main', 'GC1', 'ArenaTournament'];
        var loadingDiv = document.getElementById('loading');
        
        // Store all tiles that exist: coord -> [areas that exist]
        var tileMap = {}; // key: "x,y" -> value: [array of areas]
        var minX = Infinity, maxX = -Infinity;
        var minY = Infinity, maxY = -Infinity;
        var totalTilesFound = 0;
        
        // Test if a tile exists
        function testTile(x, y, area, callback) {
            var img = new Image();
            var tilePath = '/GVmaptiles/x' + x + 'y' + y + '_' + area + '.png';
            var key = x + ',' + y;
            
            img.onload = function() {
                // Tile exists!
                if (!tileMap[key]) {
                    tileMap[key] = [];
                    // Update bounds
                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minY = Math.min(minY, y);
                    maxY = Math.max(maxY, y);
                }
                tileMap[key].push(area);
                totalTilesFound++;
                callback(true);
            };
            
            img.onerror = function() {
                callback(false);
            };
            
            img.src = tilePath;
        }
        
        // Discover all tiles
        function discoverTiles() {
            loadingDiv.textContent = 'Discovering map tiles...';
            
            // Test range: -10 to +10 to cover -7 to +7 and any edge cases
            var allTests = [];
            for (var y = -10; y <= 10; y++) {
                for (var x = -10; x <= 10; x++) {
                    areas.forEach(function(area) {
                        allTests.push({x: x, y: y, area: area});
                    });
                }
            }
            
            var totalTests = allTests.length;
            var completed = 0;
            var batchSize = 50;
            var currentIndex = 0;
            
            function processBatch() {
                var end = Math.min(currentIndex + batchSize, allTests.length);
                
                for (var i = currentIndex; i < end; i++) {
                    var test = allTests[i];
                    testTile(test.x, test.y, test.area, function(success) {
                        completed++;
                        var percent = Math.round((completed / totalTests) * 100);
                        loadingDiv.textContent = 'Discovering map tiles... ' + percent + '% (' + totalTilesFound + ' found)';
                        
                        if (completed >= totalTests) {
                            // Wait for all images to finish loading
                            setTimeout(function() {
                                console.log('=== Discovery Complete ===');
                                console.log('X range: ' + minX + ' to ' + maxX);
                                console.log('Y range: ' + minY + ' to ' + maxY);
                                console.log('Total tile positions: ' + Object.keys(tileMap).length);
                                console.log('Total tiles found: ' + totalTilesFound);
                                
                                if (Object.keys(tileMap).length === 0) {
                                    console.error('No tiles found!');
                                    loadingDiv.textContent = 'Error: No map tiles found';
                                } else {
                                    initializeMap();
                                }
                            }, 1000);
                        }
                    });
                }
                
                currentIndex = end;
                if (end < allTests.length) {
                    setTimeout(processBatch, 10);
                }
            }
            
            processBatch();
        }
        
        function initializeMap() {
            // Calculate map dimensions
            var mapWidthTiles = maxX - minX + 1;
            var mapHeightTiles = maxY - minY + 1;
            var mapWidthPx = mapWidthTiles * TILE_SIZE;
            var mapHeightPx = mapHeightTiles * TILE_SIZE;
            
            console.log('=== Map Initialization ===');
            console.log('Tile range: X[' + minX + ' to ' + maxX + '] (' + mapWidthTiles + ' tiles)');
            console.log('Tile range: Y[' + minY + ' to ' + maxY + '] (' + mapHeightTiles + ' tiles)');
            console.log('Canvas size: ' + mapWidthPx + 'x' + mapHeightPx + ' pixels');
            
            var canvas = document.getElementById('map-canvas');
            var ctx = canvas.getContext('2d');
            
            // Set canvas size to fit all tiles
            canvas.width = mapWidthPx;
            canvas.height = mapHeightPx;
            
            console.log('Canvas dimensions set to: ' + canvas.width + 'x' + canvas.height);
            
            // Fill background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, mapWidthPx, mapHeightPx);
            
            var loadedTiles = 0;
            var failedTiles = 0;
            var allLoaded = 0;
            
            // Count total tiles to load
            var totalToLoad = 0;
            for (var key in tileMap) {
                totalToLoad += tileMap[key].length;
            }
            
            console.log('Total tiles to load: ' + totalToLoad);
            
            if (totalToLoad === 0) {
                console.error('No tiles to load!');
                loadingDiv.textContent = 'Error: No tiles found';
                return;
            }
            
            // Load all tiles
            function loadTile(x, y, area, callback) {
                var img = new Image();
                var tilePath = '/GVmaptiles/x' + x + 'y' + y + '_' + area + '.png';
                
                img.onload = function() {
                    // Convert tile coordinate to canvas pixel position
                    // Formula: pixelX = (tileX - minX) * TILE_SIZE
                    // Example: if minX = -7 and tileX = -7, then pixelX = (-7 - (-7)) * 256 = 0
                    // Example: if minX = -7 and tileX = 0, then pixelX = (0 - (-7)) * 256 = 1792
                    // Example: if minX = -7 and tileX = 7, then pixelX = (7 - (-7)) * 256 = 3584
                    var px = (x - minX) * TILE_SIZE;
                    var py = (y - minY) * TILE_SIZE;
                    
                    // Draw the tile at the correct position
                    ctx.drawImage(img, px, py);
                    
                    callback(true);
                };
                
                img.onerror = function() {
                    console.warn('Failed to load: ' + tilePath);
                    callback(false);
                };
                
                img.src = tilePath;
            }
            
            // Load all discovered tiles
            var tileKeys = Object.keys(tileMap);
            console.log('Loading ' + tileKeys.length + ' tile positions...');
            
            tileKeys.forEach(function(coordKey) {
                var parts = coordKey.split(',');
                var x = parseInt(parts[0]);
                var y = parseInt(parts[1]);
                var areasForTile = tileMap[coordKey];
                
                // Load each area that exists for this coordinate
                areasForTile.forEach(function(area) {
                    loadTile(x, y, area, function(success) {
                        allLoaded++;
                        if (success) {
                            loadedTiles++;
                        } else {
                            failedTiles++;
                        }
                        
                        var percent = Math.round((allLoaded / totalToLoad) * 100);
                        loadingDiv.textContent = 'Loading map tiles... ' + percent + '% (' + loadedTiles + ' loaded)';
                        
                        if (allLoaded >= totalToLoad) {
                            loadingDiv.style.display = 'none';
                            console.log('=== Map Loaded ===');
                            console.log('Successfully loaded: ' + loadedTiles + ' tiles');
                            console.log('Failed to load: ' + failedTiles + ' tiles');
                            console.log('Canvas size: ' + canvas.width + 'x' + canvas.height);
                            
                            // Center the view on coordinate (0, 0)
                            var container = document.getElementById('map-container');
                            var centerX = (0 - minX) * TILE_SIZE;
                            var centerY = (0 - minY) * TILE_SIZE;
                            
                            // Scroll to show (0,0) in the center of the viewport
                            container.scrollLeft = centerX - container.clientWidth / 2;
                            container.scrollTop = centerY - container.clientHeight / 2;
                            
                            console.log('Centered view on (0,0)');
                            console.log('(0,0) is at pixel [' + centerX + ', ' + centerY + ']');
                            console.log('Scrolled to [' + container.scrollLeft + ', ' + container.scrollTop + ']');
                        }
                    });
                });
            });
            
            setupControls(canvas);
        }
        
        function setupControls(canvas) {
            var scale = 1;
            var container = document.getElementById('map-container');
            
            // Zoom with mouse wheel
            container.addEventListener('wheel', function(e) {
                e.preventDefault();
                var delta = e.deltaY > 0 ? 0.9 : 1.1;
                scale = Math.max(0.5, Math.min(3, scale * delta));
                canvas.style.transform = 'scale(' + scale + ')';
                canvas.style.transformOrigin = 'top left';
            });
            
            // Pan with mouse drag
            var isDragging = false;
            var startX, startY, scrollLeft, scrollTop;
            
            container.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.pageX - container.offsetLeft;
                startY = e.pageY - container.offsetTop;
                scrollLeft = container.scrollLeft;
                scrollTop = container.scrollTop;
            });
            
            container.addEventListener('mouseleave', function() {
                isDragging = false;
            });
            
            container.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            container.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                var x = e.pageX - container.offsetLeft;
                var y = e.pageY - container.offsetTop;
                var walkX = (x - startX) * 2;
                var walkY = (y - startY) * 2;
                container.scrollLeft = scrollLeft - walkX;
                container.scrollTop = scrollTop - walkY;
            });
        }
        
        // Start discovery
        discoverTiles();
        console.log('=== Map Initialized ===');
    </script>
</body>
</html>
